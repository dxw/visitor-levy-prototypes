{% extends "layouts/english.html" %}
{% set alternateLink = "/cy/register/pay-fee"%}
{% set pageName="Visitor levy prototypes" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group" id="form-background-gov-wales">
        <a href="javascript:history.go(-1)" class="govuk-back-link" id="back-link-gov-wales">Back</a>

        <form action="./not-suitable-fee" method="post" novalidate >

          <fieldset class="govuk-fieldset" aria-describedby="fee-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you charge money to stay in the accommodation?
              </h1>
            </legend>

            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="fee" name="fee" type="radio" value="yes" aria-describedby="fee-item-hint">
                <label class="govuk-label govuk-radios__label" for="fee">
                  Yes, I charge money
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="fee-2" name="fee" type="radio" value="no" aria-describedby="fee-2-item-hint">
                <label class="govuk-label govuk-radios__label" for="fee-2">
                  No, it's free to stay
                </label>
              </div>
            </div>
          </fieldset>

          <br>

          <button class="govuk-button" data-module="govuk-button" id="continue-button-gov-wales">
            Continue
          </button>

        </form>

      </div>

    </div>
  </div>

{% endblock %}
