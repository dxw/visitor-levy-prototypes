{% extends "layouts/english.html" %}
{% set alternateLink = "/cy/register/name-relationship"%}
{% set pageName="Visitor levy prototypes" %}

{% block content %}

  <div class="govuk-grid-row" style="font-style">

    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group" id="form-background-gov-wales">
        <a href="javascript:history.go(-1)" class="govuk-back-link" id="back-link-gov-wales">Back</a>


        <form action="./partners" method="post" novalidate >

          <fieldset class="govuk-fieldset" aria-describedby="signIn-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Partner 2 details
              </h1>
            </legend>
            <div class="govuk-form-group">
              <label class="govuk-label" for="full-name">
                Full name
              </label>
              <input class="govuk-input" id="full-name" name="2ndPartnerName" type="text" spellcheck="false" autocomplete="name">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="email">
                Email address
              </label>
              <div id="email-hint" class="govuk-hint">
                Weâ€™ll use this to send an invite to view and edits registrations
              </div>
              <input class="govuk-input" id="email" name="2ndPartnerEmail" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
            </div>

          </fieldset>

          <br>

          <button class="govuk-button" data-module="govuk-button" id="continue-button-gov-wales">
            Save and continue
          </button>
        </form>
      </div>

    </div>
  </div>

{% endblock %}
