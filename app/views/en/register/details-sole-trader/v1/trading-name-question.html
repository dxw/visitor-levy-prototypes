{% extends "layouts/english.html" %}
{% set alternateLink = "/cy/register/name-relationship"%}
{% set pageName="Visitor levy prototypes" %}

{% block content %}

  <div class="govuk-grid-row" style="font-style">

    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group" id="form-background-gov-wales">
        <a href="javascript:history.go(-1)" class="govuk-back-link" id="back-link-gov-wales">Back</a>


        <form action="./business-address" method="post" novalidate >

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changedName-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Does your business have a trading name?
                </h1>
              </legend>
              <div id="changedName-hint" class="govuk-hint">
                Short description about what is a trading name, maybe with a clear example
              </div>
              <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="hasTradingName" name="hasTradingName" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="hasTradingName">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="hasTradingName-2" name="hasTradingName" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="hasTradingName-2">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <br>

          <button class="govuk-button" data-module="govuk-button" id="continue-button-gov-wales">
            Save and continue
          </button>
        </form>
      </div>

    </div>
  </div>

{% endblock %}
